{% set name = "ytree" %}
{% set version = "3.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ytree-{{ version }}.tar.gz
  sha256: be863e5d68718f9e8ee6942e810e7f954cdbac2080268f7064e73cf1e5a52870

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - configparser
    - h5py
    - more-itertools >=8.4
    - numpy
    - python >={{ python_min }}
    - unyt
    - yt >=4.0

test:
  imports:
    - ytree
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ytree-project/ytree
  summary: An extension of yt for working with merger tree data.
  dev_url: https://github.com/ytree-project/ytree
  license: BSD-3-Clause
  license_file: COPYING.txt

extra:
  recipe-maintainers:
    - brittonsmith
