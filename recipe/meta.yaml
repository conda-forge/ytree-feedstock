{% set name = "ytree" %}
{% set version = "3.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ytree-{{ version }}.tar.gz
  sha256: 049b96d98ef37b38cc7461d94b99afb64ee75e50f63758f834d26f06f28fd245

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - configparser
    - h5py
    - more-itertools >=8.4
    - numpy
    - python >=3.7
    - unyt
    - yt >=4.0

test:
  imports:
    - ytree
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ytree-project/ytree
  summary: An extension of yt for working with merger tree data.
  dev_url: https://github.com/ytree-project/ytree
  license: BSD-3-Clause
  license_file: COPYING.txt

extra:
  recipe-maintainers:
    - brittonsmith
